<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейроконсультант по кибербезопасности</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Нейроконсультант по кибербезопасности</h1>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-history" id="chatHistory">
                    <!-- История диалога будет добавляться сюда -->
                </div>
                
                <div class="input-container">
                    <input type="text" id="userQuery" placeholder="Введите ваш запрос..." />
                    <button id="sendBtn">Отправить</button>
                </div>
            </div>
            
            <div class="examples">
                <h3>Примеры запросов:</h3>
                <ul id="exampleQueries">
                    <!-- Примеры запросов будут добавлены сюда -->
                </ul>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Нейроконсультант по кибербезопасности</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
